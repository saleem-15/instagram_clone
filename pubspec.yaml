name: instagram_clone
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  flutter_screenutil: ^5.5.4
  get_storage: ^2.0.3
  dio: ^4.0.6
  font_awesome_flutter: ^10.2.1
  infinite_scroll_pagination: ^3.2.0
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  better_player: ^0.0.83
  video_player: ^2.4.7
  image_picker: ^0.8.6
  flutter_bounce: ^1.1.0
  flutter_launcher_icons: ^0.10.0
  mask_text_input_formatter: ^2.4.0

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


flutter_icons:
  android: true
  # background_color: "#ffffff"
  image_path_android: assets/icons/instagram_app_icon.png

